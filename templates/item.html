{% extends 'loyaut.html' %}
{% block content %}
    <h1>Детали: {{ title }} </h1>
    <span>ID: {{ product.id }}</span><br/>
    <a href="/products/{{ product.id }}/">Title: {{ product.title }}</a><br/>
    <span>Price: {{ product.price }}</span><br/>
    <span>category: {{ product.category.name }}</span><br/>
    <span>Tags:
        {% for tag in product.tags.all %} {{ tag.name }} {% endfor %}</span>
    <hr/>
{% endblock %}
