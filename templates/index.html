<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1> {{ title }} </h1>
{% for product in product_list  %}
    <span>ID: {{ product.id }}</span><br/>
    <a href="/products/{{ product.id }}/">Title: {{ product.title }}</a><br/>
    <span>Price: {{ product.price }}</span>
    <hr/>
{% endfor %}
</body>
</html>
